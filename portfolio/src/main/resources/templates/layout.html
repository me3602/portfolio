<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title layout:title-pattern="$CONTENT_TITLE :: $DECORATOR_TITLE">Friday</title>
    <link rel="shortcut icon" href="/image/portfolio/favicon.png"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.9/jquery.fullPage.min.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
    	html,body{margin:0;padding:0;width:100%;height:100%;font-family: 'Nanum Gothic', serif;background-color: #000;overflow:hidden}
    	a:link{color:#FFF}
    	a:visited{color:#FFF}
    	a:hover{color:#FFF}
    	a:active{color:#FFF}
    	ul{list-style: none}
    	.progress{margin:0;position:absolute;z-index:2;width:100%;height:100%;text-align:center;padding-top:20%}
    	.hide{display:none}    	
    	.wrap{width:100%;height:100%;z-index:1;position:relative}
    	.wrap:after{width:100%;height:100%;z-index:-1;position:absolute;top:0;left:0;content:"";background-image:url('/image/portfolio/back.jpg');background-repeat:repeat;background-position:center;background-origin:content-box;background-size: 100%;opacity: 0.9!important; filter:alpha(opacity=90)}
    	.header{background-color:rgba(0,0,0,0.2)}
    	.header>h2{margin:0;padding:10px;color:#FFF;font-weight:bold}
    	.header>h2>button{background-color: transparent!important;background-image:none!important;border-color:transparent}
    	.header>h2>.bars:hover{color:#82EFC2}
    	.side-nav{position:absolute;left:-30%;width:30%;height:100%;background-color:rgba(255,255,255,0.3);text-align:center}
    	.side-nav>a>i{font-size:4em;padding:20px 0 20px 0}
    	.side-nav>ul>li{border-top:1px solid #848484; padding:10px 0 10px 0}
    	.side-nav>ul>li>a{color:#848484;font-size:1.3em}
    	.side-nav>ul>li>a:link{color:#848484;font-size:1.3em}
    	.side-nav>ul>li>a:visited{color:#848484;font-size:1.3em}
    	.side-nav>ul>li>a:hover{color:#FFF;background-color:rgba(4,180,134,0.7);font-weight:bold}
    	.side-nav>ul>li>a:active{color:#FFF;background-color:rgba(4,180,134,0.7);font-weight:bold}
    	.section{width:100%;height:100%;color:#FFF;overflow-y:scroll}
    	.contents{margin-top:60px;}
    	.article{min-width:300px;;max-width:350px;background-color:rgba(88,88,88,0.4);padding:20px;margin-bottom:20px}
    	.article>h3{padding-bottom:10px;border-bottom:1px solid #FFF}
    	.article>img{margin:10px 0 10px 0}
    	.carousel-indicators>li{border-color: #000}
    	.carousel-indicators>li.active{background-color: rgba(0,0,0,0.6)}
    	.category{background-color: transparent; margin:10px;font-size:1.5em;border:1px solid #FFF;text-align:center}
    	.top-pannel{background-color: transparent;text-align: center}
    </style>
  </head>
  <body>
  	<div class="progress">
  		<div id="progressBar"></div>
  		<h3>Now Loading ...</h3>
  	</div>  	
  	<div class="side-nav hide">
  		<a href="/apps/portfolio/intro"><i class="fa fa-code" aria-hidden="true"></i></a>
  		<ul class="nav nav-pills nav-stacked">
		  <li><a href="/apps/portfolio/profile">Profile</a></li>
		  <li><a href="/apps/portfolio/list">Portfolio</a></li>
		  <li><a href="/apps/portfolio/lab">Lab</a></li>
		</ul>
  	</div>
  	<div class="wrap">
  		<div class="navbar-fixed-top header">  			
	    	<h2 class="text-center">
		    	<button id="sideNavBtn" class="fa fa-bars pull-left bars"></button>
		    	Friday
		    	<button ></button>
		    	<!-- <i class="fa fa-code" aria-hidden="true"></i>&nbsp;타이틀 -->
	    	</h2>
	    </div>	    
	    <div class="section">
	    	<div class="container contents" layout:fragment="contents"></div>	    	
	    </div>
  	</div>  	

    
    
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/js/jquery-circle-progress-1.2.0/dist/circle-progress.min.js"></script>
    <script>
    //<![CDATA[
	    $('#progressBar').circleProgress({
		  value: 1,
		  size: 100,
		  fill: {
		    gradient: ["#000", "#82EFC2"]
		  },
		  animation : {duration: 900}
		});
	    
    	$(window).load(function(){
    		 $('.progress').fadeOut('slow',function(){
    			 $(this).remove();
    		 });
    	});  
    	
     	$('.grid').masonry({
   		  // options...
   		  itemSelector: '.grid-item',
   		  columnWidth: 380
   		}); 
    	
    	$(document).ready(function(){
    		$("#sideNavBtn").on('click',function(){
    			var sideNav = $(".side-nav");
    			var duration = 400;
    			
    			if($(sideNav).hasClass('hide')){    				
    				$(sideNav).removeClass('hide');
    				$('.navbar-fixed-top').css({position:'relative'});
    				
    				$(sideNav).animate({left:0},duration);    				
    				$('.wrap').animate({left:'30%'},duration);
    				$('.contents').css({'margin-top':7});
    			}else{
    				$(sideNav).animate({left:'-30%'},duration,function(){
    					$(sideNav).addClass('hide');
    					$('.navbar-fixed-top').css({position:'fixed'});
    					$('.contents').css({'margin-top':60});
    				});    				
    				$('.wrap').animate({left:0},duration);    				
    			}    			
    		});    		
    		
    		$(window).scroll(function(){
    			console.log(111);
    		});
    	});
    //]]>
    </script>
    <script layout:fragment="script"></script>
  </body>
</html>
