<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title layout:title-pattern="$CONTENT_TITLE :: $DECORATOR_TITLE">Friday</title>
    <link rel="shortcut icon" href="/image/portfolio/favicon.png"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="/css/portfolio.css"/>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
  </head>
  <body>
  	<div class="progress">
  		<div id="progressBar"></div>
  		<h3>Now Loading ...</h3>
  	</div>  	
  	<div class="side-nav hide">
  		<a href="/apps/portfolio/intro"><i class="fa fa-code" aria-hidden="true"></i></a>
  		<ul class="nav nav-pills nav-stacked">
		  <li><a href="/apps/portfolio/profile">Profile</a></li>
		  <li><a href="/apps/portfolio/list">Portfolio</a></li>
		  <!-- <li><a href="/apps/portfolio/chat">Slack</a></li> -->
		  <li><a href="/apps/portfolio/lab">Lab</a></li>
		</ul>
  	</div>
  	<div class="wrap">
  		<div class="navbar-fixed-top header">  			
	    	<h2 class="text-center">
		    	<button id="sideNavBtn" class="fa fa-bars pull-left bars"></button>
		    	Friday
		    	<a class="btn btn-success btn-sm pull-right" href="/apps/portfolio/profile#mail" role="button">Mail</a>
		    	<!-- <i class="fa fa-code" aria-hidden="true"></i>&nbsp;타이틀 -->
	    	</h2>
	    </div>	    
	    <div class="section">
	    	<div class="container contents" layout:fragment="contents"></div>	    	
	    </div>
  	</div>  	

    
    
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/js/jquery-circle-progress-1.2.0/dist/circle-progress.min.js"></script>
    <th:block layout:fragment="lib"></th:block>
    <script>
    //<![CDATA[
	    $('#progressBar').circleProgress({
		  value: 1,
		  size: 100,
		  fill: {
		    gradient: ["#000", "#82EFC2"]
		  },
		  animation : {duration: 900}
		});
	    
    	$(window).load(function(){
    		 $('.progress').fadeOut('slow',function(){
    			 $(this).remove();
    		 });
    	});  
    	
     	$('.grid').masonry({
   		  // options...
   		  itemSelector: '.grid-item',
   		  columnWidth: 380
   		}); 
    	
    	$(document).ready(function(){
    		$("#sideNavBtn").on('click',function(){
    			var sideNav = $(".side-nav");
    			var duration = 400;
    			
    			if($(sideNav).hasClass('hide')){    				
    				$(sideNav).removeClass('hide');
    				$('.navbar-fixed-top').css({position:'relative'});
    				
    				$(sideNav).animate({left:0},duration);    				
    				$('.wrap').animate({left:'30%'},duration);
    				$('.contents').css({'margin-top':7});
    			}else{
    				$(sideNav).animate({left:'-30%'},duration,function(){
    					$(sideNav).addClass('hide');
    					$('.navbar-fixed-top').css({position:'fixed'});
    					$('.contents').css({'margin-top':60});
    				});    				
    				$('.wrap').animate({left:0},duration);    				
    			}    			
    		});    		
    	});
    //]]>
    </script>
    <script layout:fragment="script"></script>
  </body>
</html>
