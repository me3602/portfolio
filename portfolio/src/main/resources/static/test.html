<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jui-core-master/jui-core-master/dist/core.min.js"></script>
<script src="/js/jui-chart-master/jui-chart-master/dist/chart.min.js"></script>
</head>
<body>
<div id="result" style="height:600px"></div>
<script>
var chart = jui.include("chart.builder");
var data = [
    { quarter : "1Q", sales : 50, profit : 35 },
    { quarter : "2Q", sales : -20, profit : -30 },
    { quarter : "3Q", sales : 10, profit : -5 },
    { quarter : "4Q", sales : 30, profit : 25 }
];

var showEventMessage = function(obj) {
    alert("[" + obj.dataIndex + "] " +
        obj.dataKey + "=" + obj.data[obj.dataKey]);
}

var c = chart("#result", {
    axis : [{
        x : {
            type : "block",
            domain : "quarter",
            line : true
        },
        y : {
            type : "range",
            domain : [ -40, 40 ],
            step : 10,
            line : true
        },
        data : data
    }],
    brush : [{
        type : "column",
        target : [ "sales", "profit" ]
    }],
    event : {
        click : function(obj, e) {
            showEventMessage(obj);
        }
    }
});

// Events defined by the method
c.on("rclick", function(obj, e) {
    showEventMessage(obj);
});
</script>
</body>
</html>
